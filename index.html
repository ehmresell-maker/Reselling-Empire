<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reselling Empire</title>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <style>
        /* ========================================= */
        /* TAUSTA (PARTICLES) */
        /* ========================================= */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: #121212;
        }

        /* ========================================= */
        /* YLEISET TYYLIT */
        /* ========================================= */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; 
            padding: 30px 20px; 
            min-height: 100vh;
            box-sizing: border-box;
            width: 100%; 
        }
        
        .main-header {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 5px; 
            color: #FFFFFF;
            text-align: center;
        }

        .sub-header {
            font-size: 1.5em;
            font-weight: 400;
            color: #aaaaaa;
            margin-top: 0;
            margin-bottom: 30px; 
            text-align: center;
        }
        
        .content-wrapper {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            gap: 20px; 
            width: 100%;
            max-width: 1200px; 
            margin-bottom: 20px;
        }

        /* SHOP SECTION: Säiliöt */
        .shop-container {
            width: 100%; 
            max-width: 1000px; 
            margin: 0 auto;
        }
        
        .product-grid {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px; 
            width: 100%;
        }

        /* PÖYTÄKONE-ASETUKSET */
        @media (min-width: 768px) {
            #home-section.content-wrapper {
                flex-direction: row-reverse; 
                justify-content: center; 
                align-items: center; 
                width: 100%;
                max-width: 800px; 
                gap: 50px; 
            }

            .info-box-wrapper { margin-left: 150px; }
            .shop-button-area {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 300px; 
                margin-right: 150px;
            }
            
            .product-grid {
                flex-direction: row; 
                justify-content: center; 
                gap: 40px;
            }
        }
        
        /* BACK BUTTON */
        .back-button {
            background: none;
            border: none;
            color: #ffffff; 
            font-size: 1.1em;
            cursor: pointer;
            padding: 5px 0;
            margin-bottom: 10px;
            text-decoration: none; 
            transition: color 0.2s;
        }
        .back-button:hover { color: #aaaaaa; text-decoration: underline; }

        /* INFO BOX */
        .info-box {
            width: 250px; 
            height: 300px; 
            border: 3px solid white; 
            border-radius: 12px; 
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box; 
        }

        /* TUOTEKORTTI */
        .product-card {
            width: 320px;
            height: 500px; 
            background-color: rgba(59, 66, 77, 0.9);
            border: 1px solid #444b56;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            box-sizing: border-box; 
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.8);
        }

        .product-image {
            width: 90%;
            height: 200px; 
            object-fit: cover; 
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #555;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .product-title {
            font-size: 1.8em;
            color: #ffffff;
            margin: 10px 0 5px 0;
        }

        .product-price { 
            font-size: 1.5em; 
            color: #4CAF50; 
            font-weight: bold; 
            margin: 10px 0 20px 0; 
        }

        /* PAINIKE-TYYLI */
        .buy-button {
            display: inline-block;
            background-color: transparent; 
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border: 3px solid white; 
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            box-sizing: border-box;
            text-align: center;
        }

        .buy-button:hover {
            background-color: #ffffff;
            color: #000000;
        }

        /* FOOTER */
        .site-footer {
            margin-top: 10px; 
            padding: 10px 0;
            font-size: 0.9em;
            color: #aaaaaa;
            text-align: center;
            width: 100%;
        }
        /* Discord-linkin värin muutos valkoiseksi */
        .site-footer a { 
            color: #ffffff; 
            text-decoration: underline; 
            transition: color 0.2s; 
        }
        .site-footer a:hover { 
            color: #aaaaaa; 
        }

    </style>
</head>
<body>

    <div id="particles-js"></div> 

    <h1 class="main-header">Reselling Empire</h1>
    <h2 class="sub-header">Over 100 happy customers</h2>

    <div id="home-section" class="content-wrapper">
        <div class="shop-button-area">
            <button class="buy-button" style="width: 250px; font-size: 1.5em; padding: 20px;" onclick="showSection('shop')">SHOP NOW</button>
        </div>
        <div class="info-box-wrapper">
            <div class="info-box">
                <p style="font-size: 1.2em; color: white; padding: 0 10px;">All suppliers are very trusted by people all around the world</p>
            </div>
        </div>
    </div> 
    
    <div id="shop-section" class="content-wrapper" style="display: none; flex-direction: column;">
        <div class="shop-container">
            <button class="back-button" onclick="showSection('home')">← Back to Home</button>
            
            <div class="product-grid" style="margin-bottom: 20px;"> 
                
                <div class="product-card">
                    <div class="product-content">
                        <img src="https://cdn.fastpixel.io/fp/ret_img+v_4216+w_1200+h_669+q_lossless+to_webp/www.bosshunting.com.au%2Fwp-content%2Fuploads%2F2022%2F09%2Fairpods-pro-2.jpg" alt="Airpods" class="product-image">
                        <h2 class="product-title">1:1 Airpod Supplier</h2>
                        <p class="product-price">10€</p>
                    </div>
                    <a href="https://www.paypal.com/ncp/payment/SB2Y4RCNQE87G" target="_blank" class="buy-button" style="width: 80%; margin: 0 auto;">BUY NOW</a>
                </div>

                <div class="product-card">
                    <div class="product-content">
                        <img src="https://www.nowelstore.cz/user/categories/orig/sp5der-logo.jpg" alt="Sp5der" class="product-image">
                        <h2 class="product-title">1:1 Sp5der Supplier</h2>
                        <p class="product-price">8€</p>
                    </div>
                    <a href="https://www.paypal.com/ncp/payment/4B43P5N8526ZN" target="_blank" class="buy-button" style="width: 80%; margin: 0 auto;">BUY NOW</a>
                </div>

            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p>Have questions or feedback? <br> Join our <a href="https://discord.gg/QG5FH8wPAs" target="_blank">Reselling Empire Discord</a>.</p>
    </footer>

    <script>
        function showSection(section) {
            document.getElementById('home-section').style.display = section === 'home' ? 'flex' : 'none';
            document.getElementById('shop-section').style.display = section === 'shop' ? 'flex' : 'none';
            window.scrollTo(0, 0); 
        }
        
        particlesJS('particles-js', {"particles":{"number":{"value":120,"density":{"enable":true,"value_area":800}},"color":{"value":"#ffffff"},"shape":{"type":"circle"},"opacity":{"value":0.5},"size":{"value":3,"random":true},"line_linked":{"enable":false},"move":{"enable":true,"speed":0.5,"direction":"none","out_mode":"out"}},"interactivity":{"detect_on":"canvas","events":{"onhover":{"enable":true,"mode":"bubble"},"onclick":{"enable":true,"mode":"push"}},"modes":{"bubble":{"distance":100,"size":4}}},"retina_detect":true});
        
        document.addEventListener('DOMContentLoaded', () => { showSection('home'); });
    </script>

</body>
</html>
