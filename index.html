<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reselling Empire</title>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <style>
        /* ========================================= */
        /* TAASTA TYYLIT */
        /* ========================================= */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: #121212;
        }

        /* ========================================= */
        /* MUUT TYYLIT */
        /* ========================================= */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .main-header {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 40px;
            color: #FFFFFF;
            text-align: center;
        }

        /* UUSI TYYLI: Tuotekorttien asettelusäiliö */
        .product-grid {
            display: flex;
            flex-direction: column; /* Oletus: Allekkain (puhelin/pieni näyttö) */
            align-items: center;
            gap: 30px; /* Tilaa korttien välillä pystysuunnassa */
            width: 100%;
            margin-bottom: 50px; /* Tilaa korttien ja footerin välille */
        }

        /* MEDIA QUERY: Kun näytön leveys on vähintään 768px (pöytäkone) */
        @media (min-width: 768px) {
            .product-grid {
                flex-direction: row; /* Isolla näytöllä: Vierekkäin */
                justify-content: center;
                align-items: flex-start;
                gap: 50px; /* Tilaa korttien välillä vaakasuunnassa */
            }
        }

        .product-card {
            width: 320px;
            height: 500px; /* TÄRKEÄ MUUTOS: Kiinteä korkeus kaikille korteille */
            background-color: rgba(59, 66, 77, 0.9);
            border: 1px solid #444b56;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease-in-out;

            /* Sisällön pystyasettelun hallinta Flexboxilla kortin sisällä */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Sisältö jakautuu tasaisesti */
            box-sizing: border-box; /* Sisältää paddingin korkeuteen */
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.8);
        }

        .product-content {
            /* Uusi säiliö kortin kuvalle ja teksteille */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-image {
            width: 90%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #555;
            min-height: 200px;
            display: block;
        }

        .product-title {
            font-size: 1.8em;
            color: #ffffff;
            margin: 10px 0 5px 0;
        }

        .product-price {
            font-size: 1.5em;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 25px; /* Pienempi marginaali, koska justify-content hoitaa tilaa */
        }

        .buy-button {
            display: inline-block;
            background-color: #000000;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.2s;
            width: 80%;
            margin-top: auto; /* Pushaa napin alas kortin pohjaan */
        }

        .buy-button:hover {
            background-color: #333333;
        }

        /* Footer/alaviite */
        .site-footer {
            margin-top: auto;
            padding: 20px 0;
            font-size: 0.9em;
            color: #aaaaaa;
            text-align: center;
            width: 100%;
        }

        .site-footer a {
            color: #61dafb;
            text-decoration: none;
            transition: color 0.2s;
        }

        .site-footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div id="particles-js"></div> 

    <h1 class="main-header">Reselling Empire</h1>

    <div class="product-grid">

        <div class="product-card">
            <div class="product-content">
                <img src="https://cdn.fastpixel.io/fp/ret_img+v_4216+w_1200+h_669+q_lossless+to_webp/www.bosshunting.com.au%2Fwp-content%2Fuploads%2F2022%2F09%2Fairpods-pro-2.jpg" alt="Best 1:1 Airpod Supplier" class="product-image">

                <h2 class="product-title">1:1 Airpod Supplier</h2>
                <p class="product-price">10€</p>
            </div>
            
            <a
                href="https://www.paypal.com/ncp/payment/SB2Y4RCNQE87G"
                target="_blank"
                class="buy-button"
            >
                BUY NOW
            </a>
        </div>

        <div class="product-card">
            <div class="product-content">
                <img src="https://www.nowelstore.cz/user/categories/orig/sp5der-logo.jpg" alt="Best 1:1 Sp5der Supplier" class="product-image">

                <h2 class="product-title">1:1 Sp5der Supplier</h2>
                <p class="product-price">8€</p>
            </div>
            
            <a
                href="https://www.paypal.com/ncp/payment/4B43P5N8526ZN"
                target="_blank"
                class="buy-button"
            >
                BUY NOW
            </a>
        </div>
    </div>

    <footer class="site-footer">
        <p>
            Have questions or feedback? <br> Join our <a href="https://discord.gg/QG5FH8wPAs" target="_blank">Reselling Empire Discord</a> and look for the feedback channel.
        </p>
    </footer>

    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 120, /* Partikkelien määrä */
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff" /* Partikkelien väri: Valkoinen */
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 0.5,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "bubble": {
                        "distance": 100,
                        "size": 4,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>

</body>
</html>
