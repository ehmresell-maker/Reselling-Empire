<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reselling Empire - Maintenance</title>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <style>
        body, html { 
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; 
            color: #ffffff; 
            font-family: 'Oswald', 'Segoe UI', sans-serif; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #particles-js { 
            position: fixed; 
            width: 100%; 
            height: 100%; 
            top: 0; 
            left: 0; 
            z-index: 1; 
        }

        .maintenance-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .main-header {
            font-size: clamp(2.5em, 10vw, 5em);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
        }

        .main-header span {
            color: #00aaff;
        }

        .sub-text {
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0.6;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .loader {
            margin-top: 40px;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(0, 170, 255, 0.1);
            border-radius: 50%;
            border-top-color: #00aaff;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div> 

    <div class="maintenance-container">
        <h1 class="main-header">UNDER <span>MAINTENANCE</span></h1>
        <p class="sub-text">We will be back shortly.</p>
        <div class="loader"></div>
    </div>

    <script>
        /* Partikkeli-efekti pidetään taustalla, jotta sivu ei ole ihan kuollut */
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00aaff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3, "random": true },
                "size": { "value": 2, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00aaff", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1 }
            }
        });
    </script>
</body>
</html>
